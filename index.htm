
<html>

<head>
<script type="text/javascript">
function Aalert()                                     
{
    // cagirildigi func un adini veriri ve girilen degiskenlerin degerleri ve tiplerini verir
    var funcName = arguments.callee.caller.toString();
    funcName = funcName.substr('function '.length);
    funcName = funcName.substr(0, funcName.indexOf('('));
    var rTxt = '| Called Function Name : '+funcName+' |\n| ';
    
    if(arguments.length>0)
    {
        for(i=0;i<arguments.length;i++)
        {
            rTxt += arguments[i]+' - '+typeof(arguments[i])+' |\n| ';
        }
        alert(rTxt);
    }
	/*
	Aalert(arguments);
	*/
}
function testFunction(prm1,prm2,prm3)
{
	Aalert(prm1,prm2,prm3)
	// do something
}
testFunction(6,'kemcom',true);
</script>
</head>

  <body>
  Super alert
  </body>

</html>
